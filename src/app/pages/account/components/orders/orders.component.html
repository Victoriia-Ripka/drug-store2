<section>
    <form [formGroup]="orderForm" (ngSubmit)="sendData()" class="orders__form">

        <div class="orders__input-cont">
            <select name="number" id="number" [formControl]="numberControl">
                <option value="">All orders</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <select name="time" id="time" [formControl]="timeControl">
                <option value="">All time</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>

        <div class="orders__input-cont">
            <input type="orders" id="orders" placeholder="Search all orders" [formControl]="ordersControl" />
        </div>

        <button class="orders__form-btn" type="submit" [disabled]="!orderForm.valid"><svg

                <path d="M16.5254 16.8394L20.0494 20.3542" stroke="#008ECC" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg></button>
    </form>
