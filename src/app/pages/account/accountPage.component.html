<div class="account__section">
    <div class="account__nav-cont">
        <h1 class="account__nav-title">My Account</h1>
        <ul class="account__nav-list">
            <!-- a or btn -->
            <li class="account__nav" [ngClass]="{'selected': 'dashboard' === selectedSection}"><button (click)="selectSection('dashboard')">Dashboard</button></li>
            <li class="account__nav" [ngClass]="{'selected': 'info' === selectedSection}"><button (click)="selectSection('info')">Orders</button></li>
            <li class="account__nav" [ngClass]="{'selected': 'orders' === selectedSection}"><button (click)="selectSection('orders')">Pesonal info</button></li>
            <li class="account__nav" [ngClass]="{'selected': 'methods' === selectedSection}"><button (click)="selectSection('methods')">My Reviews</button></li>
            <li class="account__nav" [ngClass]="{'selected': 'reviews' === selectedSection}"><button (click)="selectSection('reviews')">Payment Methods</button></li>
        </ul>
        <button class="account__nav-btn">LOG OUT</button>
    </div>

    <account-dashboard *ngIf="selectedSection == 'dashboard'" [userEmail]="userEmail"></account-dashboard>
    <account-personal-info *ngIf="selectedSection == 'info'"></account-personal-info>
    <account-orders *ngIf="selectedSection == 'orders'"></account-orders>
    <account-payment-methods *ngIf="selectedSection == 'methods'"></account-payment-methods>
    <account-reviews *ngIf="selectedSection == 'reviews'"></account-reviews>
</div>
