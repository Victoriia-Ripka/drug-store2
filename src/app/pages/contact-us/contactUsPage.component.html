<section>
    <div class="contacts__extra-cont">
        <img class="contacts__img-laptop" src="assets\img\laptop\contact-min.png">

        <div>
            <h1 class="contacts__title">Contact us</h1>
            <p class="contacts__sect-desc">For More Information About Our Product & Services. Please Feel Free To Drop
                Us An
                Email. Our Staff Always Be There To
                Help You Out. Do Not Hesitate!</p>
            <img class="contacts__img-mobile" src="assets\img\mobile\contact-us-min.png">

            <form [formGroup]="contactForm" (ngSubmit)="sendData()" class="contacts__form">
                <div class="contacts__form-extra-cont">
                    <div class="contacts__input-cont">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name..." [formControl]="nameControl" />
                    </div>

                    <div class="contacts__input-cont">
                        <label for="email">emAIL aDDRESS</label>
                        <input type="email" id="email" placeholder="Your email address..."
                            [formControl]="emailControl" />
                    </div>
                </div>

                <div class="contacts__input-cont">
                    <label for="services">services</label>
                    <select name="services" id="services" [formControl]="servicesControl">
                        <option value="">This is an optional</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <div class="contacts__input-cont">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Enter your messages..."
                        [formControl]="messageControl"></textarea>
                </div>

                <button class="contacts__form-btn" type="submit" [disabled]="!contactForm.valid">Send Message</button>
            </form>
        </div>
    </div>

    <ul class="contacts__details-cont">
        <li class="contacts__detail-cont">
            <div class="contacts__detail-img-first-back">
                <div class="contacts__detail-img-second-back">
                    <img class="contacts__detail-img" src="assets\img\mobile\phone-min.png">
                </div>
            </div>
            <div>
                <p class="contacts__detail-title">Phone</p>
                <p class="contacts__detail-text">03 482 394 123</p>
            </div>
        </li>
        <li class="contacts__detail-cont">
            <div class="contacts__detail-img-first-back">
                <div class="contacts__detail-img-second-back">
                    <img class="contacts__detail-img" src="assets\img\mobile\filled-email-min.png">
                </div>
            </div>
            <div>
                <p class="contacts__detail-title">Email</p>
                <p class="contacts__detail-text">03 482 394 123</p>
            </div>
        </li>
        <li class="contacts__detail-cont">
            <div class="contacts__detail-img-first-back">
                <div class="contacts__detail-img-second-back">
                    <img class="contacts__detail-img" src="assets\img\mobile\clock-min.png">
                </div>
            </div>
            <div>
                <p class="contacts__detail-title">Working hours</p>
                <p class="contacts__detail-text bold">8:00 AM to 7:30 PM</p>
            </div>
        </li>
    </ul>
</section>
