<header *ngIf="!isShoppingCartPages">
    <div class="header__main-cont">
        <button class="burger-menu" (click)="toggleMenu()" *ngIf="!isMenuOpened">
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
        </button>

        <button class="burger-menu" (click)="toggleMenu()" *ngIf="isMenuOpened">
            <img src="assets/img/mobile/cross.png">
        </button>

        <a href="/" class="header__logo">
            <img class="header__logo-img" src="/assets/img/mobile/logo-min.png" alt="logo" />
            <p class="header__logo-text ">
                <span class="italic">Canadian</span>
                <span class="bold">Drug</span>
                <span>Store</span>
            </p>
        </a>

        <nav>
            <a href="about-us" class="hover-black-underline">about us</a>
            <a href="help" class="hover-black-underline">help</a>
            <a href="#testimonials" class="hover-black-underline">Testimonials</a>
            <a href="shipping" class="hover-black-underline">Shipping</a>
            <a href="moneyback" class="hover-black-underline">Moneyback</a>
        </nav>
